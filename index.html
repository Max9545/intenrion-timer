<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <body class="">
    <header>
      INTENTION TIMER
    </header>
    <section class="activity-panel">
        <section class="new-activity-box">
         <h2>New Activity</h2>
         <article class="new-activity-timer">
            <form class="" action="index.html" method="post">
              <h3>Select a category:</h3>
              <div class="categories">
                  <div class="box-study">
                    <img class="study-preselect-image" src="assets/study.svg" alt="lightbulb">
                    <img class="study-selected-image hidden" src="assets/study-active.svg" alt="lightbulb">
                    <p>Study</p>
                  </div>
                 <div class="box-meditate">
                    <img class="meditate-preselect-image" src="assets/meditate.svg" alt="Lotus Flower">
                    <img class="meditate-selected-image hidden" src="assets/meditate-active.svg" alt="Lotus Flower">
                    <p>Meditate</p>
                 </div>
                 <div class="box-exercise">
                    <img class="exercise-preselect-image" src="assets/exercise.svg" alt="Sneaker">
                    <img class="exercise-selected-image hidden" src="assets/exercise-active.svg" alt="Lotus Flower">
                    <p>Exercise</p>
                 </div>
              </div>
                <label for="goal">What would you like to accomplish during this time?</label>
                <input class="input-box1" type="text" name="goal" value="">
                <p class='goal-error'></p>
                <div class="minutes-seconds">
                    <div>
                        <label for="minutes">Minutes</label>
                        <br>
                        <input class="input-box2" type="number" name="minutes" value=""><br>
                        <p class='min-error'></p>
                    </div>
                    <div class="seconds-box">
                        <label for="seconds">Seconds</label><br>
                        <input class="input-box3" type="number"  name="seconds" value="">
                        <p class='sec-error'></p>
                    </div>
                </div>
                <div class="start-box-div">
                    <button type="button" class="start-btn">START ACTIVITY</button>
                </div>
           </form>

         </article>
        </section>
        <section class="current-activity hidden">
          <h2>Current Activity</h2>
          <article class="current-activity-box">
            <p class="place-holder"></p>
            <p class="timer"></p>
            <p class="completion-message hidden">You Crushed It!!</p>
            <button type="button" class="start-button">START</button>
            <button type="button" class="log-activity hidden">LOG ACTIVITY</button>
          </article>
        </section>
        <section class="past-activities">
            <h2>Past Activities</h2>
              <div class="past-holder">
                <p class="past-holder-p1">You haven't logged any activities yet.
                </p>
                <p class="past-holder-p2">
                Complete the form to the left to get started!
                </p>
              </div>
              <div class="past-cards hidden">
                <p class='logged-category'></p>
                <p class='logged-times'></p>
                <p class='logged-goals'></p>
              </div>
        </section>
    </section>
    <script src="./activity.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
