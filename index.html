<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Intention Timer</title>
  </head>
  <body class="">
    <header>
      INTENTION TIMER
    </header>
    <section class="activity-panels">
        <section>
         <h2>New Activity</h2>
         <article class="new-activity-timer">
            <form class="" action="index.html" method="post">
              <h3>Select A category:</h3>
              <div class="categories">
                  <div class="box study">
                    <img class="preselect-image" src="assets/study.svg" alt="lightbulb">
                    <p>Study</p>
                  </div>
                 <div class="box meditate">
                    <img class="preselect-image" src="assets/meditate.svg" alt="Lotus Flower">
                    <p>Meditate</p>
                 </div>
                 <div class="box exercise">
                    <img class="preselect-image" src="assets/exercise.svg" alt="Sneaker">
                    <p>Exercise</p>
                 </div>
             </div>
                <label for="goal">What would you like to accomplish during this time</label><br>
                <input type="text" name="goal" value="">
                <label for="minutes">Minutes</label> <br>
                <input type="text" name="minutes" value="">
                <label for="seconds">Seconds</label> <br>
                <input type="text" name="seconds" value="">
           </form>
         </article>
        </section>
        <section>
            <h2>Past Activities</h2>
        </section>
    </section>
  </body>
</html>
